<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SMK Telkom Malang</title>
        <link rel="stylesheet" href="moklet2.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h2 class="judul">Form Pendaftaran</h2>
        </div>
        <div class="artikel">
            <form class="horizontal" action="MemberAccount.html" method="post">
                <fieldset><legend>Data Pribadi</legend>
                    <div class="grup">
                        <label for="nama">Nama Lengkap<span class="required">*</span></label>
                        <input type="text" name="Nama" required placeholder="Masukkan Nama Lengkap Anda">
                    </div>
                    <div class="grup">
                        <label for="email">Alamat E-mail<span class="required">*</span></label>
                        <input type="email" name="email" required placeholder="Masukkan Alamat Email Anda">
                    </div>
                    <div class="grup">
                        <label for="no.telp">No Handphone<span class="required">*</span></label>
                        <input type="text" name="No.Hp" required placeholder=" Masukkan No.Hp 08xxxxxxxxxx">
                    </div>
                    <div class="grup-offset">
                        <label for="JK">Jenis Kelamin<span class="required">*</span><br></label>
                        <input type="radio" name="JK" value="Laki-Laki" required>Laki-laki
                        <input type="radio" name="JK" value="Perempuan" required>Perempuan
                    </div>
                    <div class="grup">
                        <label for="jurusan">Pilih Jurusan :</label>
                        <select id="jurusan" name="jurusan">
                        <option value="rpl">RPL</option>
                        <option value="tkj">TKJ</option>
                    </select>    
                    </div>
                    <div class="grup-offset">
                        <button type="submit" value="Sign In">Submit</button>
                        <button type="reset" value="Reset">Reset</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
